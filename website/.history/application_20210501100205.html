<!doctype html>
<html lang="en">
    <head>
    <title>Submit Application</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicon -->
    <link href="favicon.ico" rel="shortcut icon" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link href="css/my_style.css" rel="stylesheet" type="text/css" />
    </head>
    <body onclick="clear_email_list('email_container', 'load_emails');" onload="print_date('corner_title');pre_load_my_info('loadme');">
        <nav class="navbar navbar-expand-sm navbar-dark">
            <a class="navbar-brand text-muted" href="home.html">P1.2 Beta</a>
            <div class="spacer"></div>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                aria-expanded="false" aria-label="Toggle navigation"></button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link text-muted" href="home.html">Home<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0" autocomplete="off">
                    <div>
                        <input id="my_search" class="form-control mr-sm-2" type="text" placeholder="To Login Enter Email" oninput="load_emp_by_email('email_container', 'my_search', 'load_emails');">
                        <div id="load_emails" class="text-light"><div id="email_container"></div></div>
                    </div>
                </form>
            </div>
        </nav>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <h1 class="text-muted text-center">Tuition Reimbursment Application<span id="loadme"></span></h1>
                        <div class="card-group w-100">
                            <div class="card w-100">
                                <div class="card-body w-100">
                                    <div id="corner_title"></div>
                                    <h4 class="card-title">Tuition Reimbursment Application</h4>
                                    <p class="card-text">Please fill in all required information</p>
                                    <p class="card-text">* means required</p>
                                    <p class="card-text">
                                        <form class="form-inline my-2 my-lg-0 app_submit">
                                            <ol class="row">
                                                <li style="display: none;">
                                                    <label for="emp_id" class="card-title">Employee Id #:</label>
                                                    <input id="emp_id" hidden="hidden" name="emp_id" class="form-control mr-sm-2" type="text" placeholder="Employee ID*">
                                                </li>
                                                <li class="col-xs-4">
                                                    <label for="firstname" class="card-title">First Name:</label>
                                                    <input id="firstname" name="firstname" class="form-control mr-sm-2" type="text" placeholder="First Name*">
                                                </li>
                                                <li class="col-xs-4">
                                                    <label for="middlename" class="card-title">Middle Name:</label>
                                                    <input id="middlename" name="middlename" class="form-control mr-sm-2" type="text" placeholder="Middle Name*">
                                                </li>
                                                <li class="col-xs-4">
                                                    <label for="lastname" class="card-title">Last Name:</label>
                                                    <input id="lastname" name="lastname" class="form-control mr-sm-2" type="text" placeholder="Last Name*">
                                                </li>
                                                <li class="col-xs-4">
                                                    <label for="address" class="card-title">Address:</label>
                                                    <input id="address" name="address" class="form-control mr-sm-2" maxlength="25" type="text" placeholder="Address*">
                                                </li>
                                                <li class="col-xs-4">
                                                    <label for="address_second" class="card-title">Address Second Line:</label>
                                                    <input id="address_second" name="address_second" class="form-control mr-sm-2" maxlength="25" type="text" placeholder="Address Line 2">
                                                </li>
                                                <li class="col-xs-4">
                                                    <label for="city" class="card-title">City:</label>
                                                    <input id="city" name="city" class="form-control mr-sm-2" type="text" maxlength="25" placeholder="City*">
                                                </li>
                                                <li class="col-xs-4">
                                                    <label for="state" class="card-title">State:</label>
                                                    <input id="state" name="state" class="form-control mr-sm-2" type="text" maxlength="25" placeholder="State*">
                                                </li>
                                                <li class="col-xs-4">
                                                    <label for="zip" class="card-title">Zip:</label>
                                                    <input id="zip" name="zip" class="form-control mr-sm-2" type="number" max="99999" placeholder="Zip*">
                                                </li>
                                                <li class="col-xl-12">
                                                    <label for="description" class="card-title"></label><br />
                                                    <textarea class="form-control mr-sm-2" id="description" name="description" maxlength="200" cols=100 rows=10 placeholder="Description*"></textarea>
                                                </li>
                                                <li class="col-xs-4">
                                                    <label for="work_just" class="card-title"></label><br />
                                                    <textarea id="work_just" name="work_just" class="form-control mr-sm-2" type="text" maxlength="200" cols=100 rows=10 placeholder="Work Justification*"></textarea>
                                                </li>
                                                <li class="col-xs-4">
                                                    <label for="price_tag" class="card-title">Total Cost:</label>
                                                    <input id="price_tag" name="price_tag" class="form-control mr-sm-2" type="number" max=100000 placeholder="Total Cost*">
                                                </li>
                                                <li class="col-xs-4">
                                                    <label for="event_types" class="card-title">Event Type:</label>
                                                    <select id="event_types" name="event_types" class="form-control mr-sm-2" type="text" title="Event Type*">
                                                        <option value="courses" selected="selected">Courses</option>
                                                        <option value="seminars">Seminars</option>
                                                        <option value="certification preparation classes">certification preparation classes</option>
                                                        <option value="certification">Certification</option>
                                                        <option value="technical training">Technical Training</option>
                                                        <option value="other">Other</option>
                                                    </select>
                                                </li>
                                                <li class="col-xs-4">
                                                    <label for="grade_format" class="card-title">Grade Format:</label>
                                                    <select id="grade_format" name="grade_format" class="form-control mr-sm-2">
                                                        <option value="grade" selected="selected">Grade</option>
                                                        <option value="presentation" selected="selected">Presentation</option>
                                                    </select>
                                                </li>
                                                <li class="col-xs-4">
                                                    <label for="date_event" class="card-title">Event Date:</label>
                                                    <input id="date_event" name="date_event" class="form-control mr-sm-2" type="date" placeholder="Event Date">
                                                </li>
                                                <li class="col-xs-4">
                                                    <div class="custom-file">
                                                        <label for="sup_approval_attach" class="card-title mouseme custom-file-label text-light">Approval:</label>
                                                        <input type="file" accept=".msg" class="form-control-file custom-file-input mouseme" id="sup_approval_attach" name="sup_approval_attach" placeholder="Supervisor Approval" aria-describedby="sup_approval_attach">
                                                    </div>
                                                </li>
                                                <li class="col-xs-4 mouseme" style="clear: both;display: block;position: relative; width: 100px;">
                                                    <div class="custom-file mouseme">
                                                        <label for="sup_approval_attach" class="card-title mouseme custom-file-label text-light">Attachments:</label>
                                                        <input type="file" accept=".jpeg,.png,.pdf,.txt,.doc,.msg" class="form-control-file custom-file-input mouseme" id="sup_approval_attach" name="sup_approval_attach" placeholder="Supervisor Approval" aria-describedby="sup_approval_attach">
                                                    </div>
                                                </li>
                                            </ol>
                                        </form>
                                    </p>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </main>
        <footer class="text-light">
            <div class="container">
                <div class="row">
                    <div class="col-xs-1-12">
                        <h5>Site Links</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-1-12">
                        <a href="home.html">Home</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-1-12">
                        <p>&#169; LLC, Tuition Reimbursment</p>
                    </div>
                </div>
            </div>
        </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="javascript/custom.js"></script>
    </body>
</html>
